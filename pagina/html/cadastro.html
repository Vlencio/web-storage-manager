<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-gray-100 to-gray-500">
    <form id="forms" class="bg-white p-6 rounded-lg shadow-md w-80 grid grid-cols-1">
        <label class="text-sm mb-2 text-center">Cadastro</label>
        <input type="text" name="text" id="usuario" placeholder="Nome de Usuario" class="w-full p-2 border border-gray-300 rounded mb-2" autocomplete="off">
        <input type="email" name="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-2">
        <input type="password" name="senha" id="senha"  placeholder="Senha" class="w-full p-2 border border-gray-300 rounded mb-2">
        <label class="text-sm mb-2">Já tem uma conta? <a href="../html/login.html" class="text-blue-500 hover:text-blue-300 transition-all duration-300">Faça login aqui!</a></label>
        <button type="submit" class="bg-blue-500 rounded-lg text-white p-2 hover:bg-blue-400 transition-all duration-300">Login</button>
    </form>

    <script src="../js/script_cadastro.js"></script>
</body>
</html>
